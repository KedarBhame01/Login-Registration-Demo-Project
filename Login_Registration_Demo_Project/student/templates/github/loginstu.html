<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 mx-auto">
        <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
          <div class="row g-0">
            <div class="col-md-5 d-flex align-items-center justify-content-center bg-primary text-white p-4">
              <div class="text-center">
                <h2>Welcome!</h2>
                <form action="registration.html" method="get">
                <p class="mb-0">Sign in to your account</p>
              </div>
            </div>
            <div class="col-md-7 p-4">
              <h3 class="mb-4">Login</h3>
              <form id="loginForm" method="POST" onsubmit="return redirectToDashboard(event);">
                <div class="mb-3">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me" />
                  <label class="form-check-label" for="rememberMe">Keep me logged in</label>
                </div>
                <script>
function myfun()
{
//alert("message is full")
//prompt("login successful")
confirm("password confirmed")
}

   </script>
                <div class="d-grid mb-3">
                  <button onclick="myfun()" class="btn btn-primary" type="submit">Log in</button>
                </div>
                <div class="d-flex justify-content-between">
                  <a href="#!" class="link-secondary">Forgot password?</a>
                  <a href="#!" class="link-secondary">Register now</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>   </form>
  </div>
</body>
</html>
